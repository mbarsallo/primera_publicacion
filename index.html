<script src="./mapbox/style.js"></script>
<script src="./js/Autolinker.min.js"></script>
<script>
var map = new mapboxgl.Map({
 container: 'map',
 style: styleJSON,
 center: [-77.04935295351987,-12.077786162411767],
 zoom: 15,
 bearing: 360.0,
 attributionControl: false
});
map.addControl(new mapboxgl.NavigationControl(), 'top-left');
map.addControl(new mapboxgl.AttributionControl({
    customAttribution: '<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://github.com/mapbox/mapbox-gl-js" target="_blank">Mapbox GL JS</a> &middot; <a href="https://qgis.org" target="_blank">QGIS</a>',
    compact: false
}));

map.on('click', 'lyr_JESUS_MARIA_MANZANA_1_0', function (e) {
    var description = '<table>\
                    <tr>\
                        <td colspan="2">' + (e.features[0].properties['OBJECTID'] !== null ? Autolinker.link(e.features[0].properties['OBJECTID'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (e.features[0].properties['IDMANZANA'] !== null ? Autolinker.link(e.features[0].properties['IDMANZANA'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\

                    </tr>\
                    <tr>\
                        <td colspan="2">' + (e.features[0].properties['CODZONA'] !== null ? Autolinker.link(e.features[0].properties['CODZONA'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\

                    <tr>\

                    </tr>\
                    <tr>\
                        <th scope="row">UBIGEO</th>\
                        <td>' + (e.features[0].properties['UBIGEO'] !== null ? Autolinker.link(e.features[0].properties['UBIGEO'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\

                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\

                </table>'

    new mapboxgl.Popup()
        .setLngLat(e.lngLat)
        .setHTML(description)
        .addTo(map);
});

// Change the cursor to a pointer when the mouse is over the places layer.
map.on('mouseenter', 'lyr_JESUS_MARIA_MANZANA_1_0', function () {
    map.getCanvas().style.cursor = 'pointer';
});

// Change it back to a pointer when it leaves.
map.on('mouseleave', 'lyr_JESUS_MARIA_MANZANA_1_0', function () {
    map.getCanvas().style.cursor = '';
});
</script>

</html>
